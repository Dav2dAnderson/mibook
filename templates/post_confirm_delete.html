{% extends 'base.html' %}
{% block content %}
  <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow text-center">
    <h2 class="text-xl font-semibold mb-4">Are you sure you want to delete this post?</h2>
    <p class="text-gray-700 mb-4">"{{ post.title }}"</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, delete</button>
      <a href="{% url 'post_detail' post.slug %}" class="ml-3 text-gray-600 hover:text-gray-900">Cancel</a>
    </form>
  </div>
{% endblock %}

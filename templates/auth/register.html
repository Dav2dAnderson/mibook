{% extends 'base.html' %}
{% block title %}Sign Up | MVP Forum{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="bg-white rounded-xl shadow-sm p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Create your account ðŸš€</h2>

    <!-- ðŸ”¹ Forma -->
    <form id="registerForm" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-sm text-gray-600 mb-1">Username</label>
        <input type="text" name="username" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" required>
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Email</label>
        <input type="email" name="email" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" required>
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Password</label>
        <input type="password" name="password1" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" required>
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Confirm Password</label>
        <input type="password" name="password2" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" required>
      </div>

      <!-- ðŸ”¹ Xatoliklar koâ€˜rsatish -->
      <p id="errorBox" class="text-red-500 text-sm text-center hidden"></p>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-4">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>
</div>

<!-- ðŸ”¹ JS AJAX kod -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("registerForm");
  const errorBox = document.getElementById("errorBox");
  const csrftoken = document.querySelector("[name=csrfmiddlewaretoken]").value;

  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    errorBox.classList.add("hidden");

    const username = form.username.value.trim();
    const email = form.email.value.trim();
    const password1 = form.password1.value;
    const password2 = form.password2.value;

    // ðŸ”¸ Client-side tekshiruv
    if (password1 !== password2) {
      errorBox.textContent = "Parollar mos emas ðŸ˜•";
      errorBox.classList.remove("hidden");
      return;
    }

    try {
      const response = await fetch("{% url 'register' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": csrftoken
        },
        body: JSON.stringify({
          username: username,
          email: email,
          password1: password1,
          password2: password2
        })
      });

      const data = await response.json();

      if (data.success) {
        window.location.href = data.redirect_url; // âœ… muvaffaqiyatli roâ€˜yxatdan oâ€˜tgan
      } else {
        errorBox.textContent = data.error || "Xatolik yuz berdi!";
        errorBox.classList.remove("hidden");
      }
    } catch (err) {
      console.error(err);
      errorBox.textContent = "Server bilan aloqa xatosi!";
      errorBox.classList.remove("hidden");
    }
  });
});
</script>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Logout | MVP Forum{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div class="bg-white rounded-xl shadow-sm p-8 w-full max-w-md text-center">
    <h2 class="text-xl font-semibold mb-4">Are you sure you want to log out?</h2>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700">
        Yes, log me out
      </button>
      <a href="{% url 'feed_page' %}" class="ml-3 text-gray-600 hover:text-blue-600">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}

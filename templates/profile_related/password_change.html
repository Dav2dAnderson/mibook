{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">Parolni o‘zgartirish</h2>

    <form method="post" novalidate>
        {% csrf_token %}

        {{ form.non_field_errors }}
        
        <div class="mb-3">
            <label class="form-label">Eski parol</label>
            {{ form.old_password }}
            {{ form.old_password.errors }}
        </div>

        <div class="mb-3">
            <label class="form-label">Yangi parol</label>
            {{ form.new_password1 }}
            {{ form.new_password1.errors }}
        </div>

        <div class="mb-3">
            <label class="form-label">Yangi parolni qayta kiriting</label>
            {{ form.new_password2 }}
            {{ form.new_password2.errors }}
        </div>

        <button type="submit" class="btn btn-primary w-100">Parolni o‘zgartirish</button>
    </form>
</div>
{% endblock %}

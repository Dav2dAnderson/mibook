{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile | MVP Forum{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-xl shadow-sm p-6">
  <h1 class="text-2xl font-semibold mb-6">Edit Profile</h1>

  <form method="post" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}

    <!-- Profile Image -->
    <div class="flex items-center gap-4">
      {% if user.profile.image %}
        <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="w-20 h-20 rounded-full object-cover border">
      {% else %}
        <div class="w-20 h-20 rounded-full bg-gray-200 flex items-center justify-center text-gray-500">
          <span class="text-sm">No photo</span>
        </div>
      {% endif %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Change Photo</label>
        <input type="file" name="image" class="text-sm text-gray-700">
      </div>
    </div>

    <!-- Username (readonly) -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input type="text" name="username" value="{{ user.username }}" readonly
             class="w-full border rounded px-3 py-2 bg-gray-100 cursor-not-allowed">
    </div>

    <div class="flex gap-4">
    <!-- First name -->
    <div class="w-1/2">
        <label class="block text-sm font-medium text-gray-700 mb-1">First name</label>
        <input type="text" name="first_name" value="{{ user.first_name|default_if_none:'' }}"
            class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <!-- Last name -->
    <div class="w-1/2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Last name</label>
        <input type="text" name="last_name" value="{{ user.last_name|default_if_none:'' }}"
            class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>
    </div>

    <!-- Bio -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
      <textarea name="bio" rows="3"
                class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">{{ user.profile.bio }}</textarea>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" name="email" value="{{ user.email }}"
             class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <!-- Buttons -->
    <div class="flex justify-between items-center">
      <a href="{% url 'profile_user' user.username %}" class="text-gray-500 hover:underline text-sm">
        ‚Üê Back to Profile
      </a>
      <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">
        Save Changes
      </button>
    </div>
  </form>
</div>
{% endblock %}
